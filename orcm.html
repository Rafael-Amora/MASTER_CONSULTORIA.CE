<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Consultorias.ce</title>

    <link rel="stylesheet" href="./o.css">
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css">
    <link rel="shortcut icon" href="./img/FAV ICON.png" type="image/x-icon" />

</head>

<body>



    <div class="bloco">
        <div class="form-image">
            <img src="./img/undraw_environment_iaus.svg" alt="imagem do formulario">
        </div>

        <div class="form">
            <form action="https://api.sheetmonkey.io/form/8cGbXKJgHXrVu8UQtRfgUD" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>
                            ORÇAMENTO
                        </h1>
                    </div>

                    <div class="login-button">
                        <button><a href="./index.html" rel="prev">VOLTAR</a>
                        </button>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fistname">NOME OU RAZÃO SOCIAL</label>
                        <input id="fistname" type="text" name="NOME" placeholder=" seu Nome ou Razão Social"
                            required></input>
                    </div>

                    <div class="input-box">
                        <label for="endereço">ENDEREÇO</label>
                        <input id="endereço" type="text" name="ENDEREÇO" placeholder="digite seu endereço"
                            required></input>

                    </div>

                    <div class="input-box">
                        <label for="email">E-MAIL</label>
                        <input id="email" type="email" name="E-MAIL" placeholder="digite seu e-mail" required></input>

                    </div>

                    <div class="input-box">
                        <label for="number">CELULAR</label>
                        <input id="number" type="tel" name="NÚMERO" placeholder="(xx) xxxxx-xxxx" required></input>

                    </div>

                    <div class="input-box">
                        <label for="cnpj">CNPJ</label>
                        <input id="cnpj" type="text" name="CNPJ" placeholder="digite seu CNPJ" required></input>
                    </div>

                    <div class="input-box">
                        <label for="estado">ESTADO</label>
                        <input id="estado" type="text" name="ESTADO" placeholder="digite seu Estado" required></input>

                    </div>

                    <div class="input-box">
                        <label for="cidade">CIDADE</label>
                        <input id="cidade" type="text" name="CIDADE" placeholder="digite sua Cidade" required></input>

                    </div>

                    <div class="input-box">
                        <label for="servço">DESCRIÇÃO DO SERVIÇO </label>
                        <input id="serviço" type="text" name="SERVIÇO" placeholder="descreva o serviço"
                            required></input>

                    </div>

                    <div class="input-box">
                        <label for="Segmento">SEGMENTO</label>
                        <input id="Segmento" type="text" name="SEGMENTO" placeholder="Ex: Indústria, comércio, etc.."
                            required></input>

                    </div>

                    <div class="input-box">
                        <label for="Bairro">BAIRRO</label>
                        <input id="Bairro" type="text" name="Bairro" placeholder="digite seu bairro" required></input>

                    </div>

                    <div class="input-box">
                        <label for="CEP">CEP</label>
                        <input id="CEP" type="text" name="CEP" placeholder="digite seu CEP" required></input>

                    </div>


                </div>


                <div class="enviar-button">
                    <button id="load" type="submit"> <a>ENVIAR </a> </button>
                </div>
            </form>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
